<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App | Design System Demo</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/dist/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/dist/shoelace.js"></script>
  <style>
    .app-shell {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      background: var(--light-100);
    }
    .app-bar {
      background: var(--primary-gradient, #ea6c6e);
      color: var(--light-100);
      display: flex;
      align-items: center;
      padding: var(--space-md);
      justify-content: space-between;
      box-shadow: var(--elevation-sm);
    }
    .app-main {
      flex: 1 1 auto;
      padding: var(--space-lg) var(--space-md);
      background: var(--light-200);
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
    }
    .app-footer {
      background: var(--dark-800);
      color: var(--light-200);
      padding: var(--space-md) 0;
      text-align: center;
    }
    @media (max-width: 600px) {
      .app-main {
        padding: var(--space-md);
      }
      .app-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-xs);
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-bar">
      <div style="display: flex; align-items: center; gap: var(--space-md);">
        <sl-avatar image="assets/images/avatar.jpg" shape="circle" style="--size:2.5rem"></sl-avatar>
        <span style="font-weight:700;letter-spacing:1px;">App</span>
      </div>
      <sl-button variant="primary" pill>+ New</sl-button>
    </header>
    <main class="app-main">
      <sl-card>
        <strong>Welcome to the app!</strong>
        <p>Everything is fluid and mobile-friendly. All Shoelace components and custom atoms are available.</p>
      </sl-card>
      <form class="flow" style="max-width: 420px;">
        <sl-input label="Username" placeholder="Enter username" required></sl-input>
        <sl-input type="password" label="Password" placeholder="•••••••" required></sl-input>
        <sl-button variant="primary" pill type="submit">Login</sl-button>
      </form>
    </main>
    <footer class="app-footer">
      &copy; 2025 Your App – Powered by Shoelace & your tokens
    </footer>
  </div>
  <!-- Shoelace components -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/dist/components/avatar/avatar.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/dist/components/card/card.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/dist/components/input/input.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/dist/components/button/button.js"></script>
</body>
</html>
