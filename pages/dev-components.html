<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Components • Dev</title>

    <!-- Canonical stylesheet and Shoelace runtime -->
    <link rel="stylesheet" href="../css/index.css" />
    <script type="module" src="../node_modules/@shoelace-style/shoelace/dist/shoelace.js"></script>

    <!-- Alpine (CDN for quick dev; replace with local if you prefer) -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Register our Card component -->
    <script type="module">
      import '../../components/shoelace/card/index.js';
    </script>
  </head>
  <body>
    <main class="container" style="padding: 1rem; max-width: 1000px; margin-inline: auto;">
      <h1>Components • Dev</h1>

      <!-- Card demo -->
      <section data-component="shoelace-card" x-data="cardComponent({})" style="margin-top: 1rem;">
        <sl-card class="sl-card sl-card--elevated">
          <div slot="header">Shoelace Card</div>
          <p class="muted">This card is powered by Shoelace and your Alpine wrapper.</p>
          <small>Tokens come from your css/vars.css + css/theme.css pipeline.</small>
        </sl-card>

        <div style="margin-top: .75rem; display:flex; gap:.5rem;">
          <sl-button size="small" variant="neutral" outline
            @click="update({class:'sl-card sl-card--flat'})">Flat</sl-button>
          <sl-button size="small" variant="primary"
            @click="update({class:'sl-card sl-card--elevated'})">Elevated</sl-button>
        </div>
      </section>
    </main>
    <script type="module" src="../scripts/main.js"></script>
</body>
</html>
