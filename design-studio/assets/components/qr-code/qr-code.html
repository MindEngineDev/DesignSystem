<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component: QR Code â€” Design Studio</title>
    <meta name="description" content="Shoelace QR Code component demo for the Design Studio component catalog." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/dark.css" />
    <link rel="stylesheet" href="../../site.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          Arial;
        background: #071024;
        color: #e6eef8;
        padding: 20px;
      }
      .wrap {
        max-width: 820px;
        margin: 0 auto;
      }
      .controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 1rem;
      }
      .preview {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap" x-data="{ value: location.href, size: 128 }">
      <h1>QR Code demo</h1>
      <p class="muted">
        A live demo of the Shoelace
        <code>&lt;sl-qr-code&gt;</code>
        component. Edit the value to update the QR code.
      </p>

      <div class="controls">
        <label style="display: flex; gap: 0.5rem; align-items: center">
          <span class="muted">Value</span>
          <input
            x-model="value"
            placeholder="https://example.com"
            style="padding: 0.5rem; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.06); background: transparent; color: inherit; width: 320px"
          />
        </label>
        <label style="display: flex; gap: 0.5rem; align-items: center">
          <span class="muted">Size</span>
          <input type="range" min="64" max="512" x-model.number="size" />
        </label>
      </div>

      <div class="preview">
        <sl-qr-code :value="value" :size="size" x-bind:value="value" x-bind:style="`width:${size}px;height:${size}px`"></sl-qr-code>
        <div>
          <pre style="white-space: pre-wrap; background: rgba(255, 255, 255, 0.02); padding: 8px; border-radius: 8px">Value: <span x-text="value"></span>
Size: <span x-text="size"></span> px</pre>
        </div>
      </div>
    </div>

    <script>
      // Small Alpine init to ensure bindings work when Shoelace components are present
      document.addEventListener("alpine:init", () => {});
    </script>
    <!-- Sidebar highlight + footer removed for fragment demo pages -->
  </body>
</html>
