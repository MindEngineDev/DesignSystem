<!doctype html>
<!-- components/shoelace/button/button.html -->
<sl-button class="sl-button" x-data="buttonComponent()" data-component="shoelace-button" role="button" aria-busy="false">
  <!-- named icon slot at the start -->
  <slot name="icon-start" part="icon-start"></slot>

  <!-- main label/content -->
  <slot></slot>

  <!-- named icon slot at the end -->
  <slot name="icon-end" part="icon-end"></slot>

  <!-- optional loading indicator slot (authors can provide a spinner) -->
  <slot name="loading" part="loading" hidden aria-hidden="true"></slot>
</sl-button>
<!-- SIDEBAR-ACTIVE-HILITE -->
<script>
(() => {
  const p = location.pathname.replace(/\/+$/,'').toLowerCase();
  document.querySelectorAll('.sidebar a').forEach(a => {
    try {
      const u = new URL(a.href, location.href);
      if (p.endsWith(u.pathname.replace(/\/+$/,'').toLowerCase())) a.classList.add('active');
    } catch (_) {}
  });
})();
</script>
  <link rel="stylesheet" href="./site.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace/dist/themes/dark.css">
  <script>window.__shoelace_base_url="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace/dist/";</script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace/dist/shoelace.js"></script>
</head>
