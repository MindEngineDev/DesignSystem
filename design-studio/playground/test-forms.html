<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Test • Forms</title>
  <link rel="stylesheet" href="../vars.css"><link rel="stylesheet" href="../theme.css"><link rel="stylesheet" href="../ui.css"><link rel="stylesheet" href="../views.css">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header"><strong class="brand"><i class="fa-solid fa-sliders"></i> Forms</strong><span class="spacer"></span>
    <nav><a href="./test-dashboard.html" class="contrast">Dashboard</a> · <a href="./test-table.html" class="contrast">Table</a> · <a href="./test-components.html" class="contrast">Components</a></nav>
  </header>
  <!-- Main -->
  <main class="container">
    <section class="card">
      <header class="card__header"><h3>Profile form</h3><small class="muted">Token-driven controls</small></header>
      <form class="form">
        <div class="grid">
          <div><label>First name</label><input type="text" placeholder="Ada"></div>
          <div><label>Last name</label><input type="text" placeholder="Lovelace"></div>
        </div>
        <div class="grid">
          <div><label>Email</label><input type="email" placeholder="ada@engine.io"></div>
          <div><label>Role</label><select><option>Workforce</option><option>Manager</option><option>Admin</option></select></div>
        </div>
        <div><label>Bio</label><textarea rows="4" placeholder="Short description…"></textarea><small class="muted">Keep it under 200 characters.</small></div>
        <div class="grid">
          <label><input type="checkbox"> Receive updates</label>
          <label><input type="checkbox" checked> Public profile</label>
        </div>
        <footer class="card__header"><button class="contrast"><i class="fa-solid fa-floppy-disk"></i> Save</button><button class="secondary"><i class="fa-solid fa-rotate-left"></i> Reset</button></footer>
      </form>
    </section>
  </main>
</body>
</html>
