<!doctype html>
<html lang="en" data-theme="dark">
<head>

<body>
  <!-- Header -->
  <header class="header"><strong class="brand"><i class="fa-solid fa-table"></i> Table</strong><span class="spacer"></span>

  <main class="container">

      <header class="card__header"><h3>Users</h3><div class="actions"><input type="search" placeholder="Filter…"><button class="secondary" aria-label="New"><i class="fa-solid fa-plus"></i> New</button></div></header>

            <tr><td>1</td><td>Ada Lovelace</td><td>ada@engine.io</td><td><span class="pill">active</span></td></tr>

            <tr><td>3</td><td>Grace Hopper</td><td>grace@engine.io</td><td><span class="pill">inactive</span></td></tr>
          </tbody>
          <tfoot><tr><td colspan="4"><small class="muted">3 results</small></td></tr></tfoot>
        </table>
      </div>
      <footer class="card__header" id="pager"><button class="secondary prev">Prev</button><span class="muted info"></span><button class="secondary next">Next</button></footer>
    </section>
  </main>
</body>
</html>
