<!doctype html>
<html lang="nl" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/main.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace.js"></script>
    <link rel="stylesheet" href="assets/css/https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/dark.css" />
    <title>Settings</title>
  <link rel="stylesheet" href="assets/css/./site.css">
  <link rel="stylesheet" href="assets/css/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="assets/css/https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace/dist/themes/dark.css">
  <script>window.__shoelace_base_url="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace/dist/";</script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace/dist/shoelace.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="brand">Settings</div>
      <div class="spacer"></div>
      <a href="./index.html">Terug</a>
    </header>
    <main class="container grid-2">
      <section class="card">
        <header class="card__header"><h3>Voorkeuren</h3></header>
        <form class="form">
          <div>
            <label>Taal</label>
            <sl-select value="nl"><sl-option value="nl">Nederlands</sl-option><sl-option value="en">English</sl-option></sl-select>
          </div>
          <div>
            <label>Notificaties</label>
            <sl-switch checked>Pushmeldingen</sl-switch>
          </div>
          <div>
            <label>Datumformaat</label>
            <sl-select value="nl-NL"><sl-option value="nl-NL">nl-NL</sl-option><sl-option value="en-GB">en-GB</sl-option></sl-select>
          </div>
          <div class="card__header">
            <sl-button variant="primary">Opslaan</sl-button>
          </div>
        </form>
      </section>

      <section class="card">
        <header class="card__header"><h3>Danger zone</h3></header>
        <p class="muted">Acties hieronder zijn permanent.</p>
        <sl-button variant="danger">Verwijder account</sl-button>
      </section>
    </main>
    <script type="module" src="../scripts/main.js"></script>
  </body>
</html>
<!-- SIDEBAR-ACTIVE-HILITE -->
<script>
(() => {
  const p = location.pathname.replace(/\/+$/,'').toLowerCase();
  document.querySelectorAll('.sidebar a').forEach(a => {
    try {
      const u = new URL(a.href, location.href);
      if (p.endsWith(u.pathname.replace(/\/+$/,'').toLowerCase())) a.classList.add('active');
    } catch (_) {}
  });
})();
</script>
