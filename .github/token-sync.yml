name: Auto-sync Figma Tokens

on:
  repository_dispatch:
    types: [figma-tokens-update, tokens-updated]
  push:
    paths:
      - 'tokens/**/*.json'
    branches: [production]
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync tokens'
        required: false
        default: 'false'

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build tokens
        run: npm run build

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet styles/tokens.css utils/tokens.js || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "figma-tokens@mindengine.dev"
          git config --local user.name "Figma Token Sync"
          git add styles/tokens.css styles/tokens.dark.css utils/tokens.js
          git commit -m "ðŸŽ¨ Auto-update design tokens from Figma [skip ci]"
          git push

      - name: Build and Deploy to GitHub Pages
        if: steps.changes.outputs.changed == 'true'
        run: |
          npm run build
        
      - name: Deploy to GitHub Pages
        if: steps.changes.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
