name: Auto-sync Figma Tokens

on:
  repository_dispatch:
    types: [figma-tokens-update]
  push:
    paths:
      - 'packages/tokens/**/*.json'
    branches: [production]
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync tokens'
        required: false
        default: 'false'

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build tokens
        run: npm run build

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet site/dist/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add site/dist/
          git commit -m "í¾¨ Auto-update design tokens from Figma"
          git push

      - name: Deploy to GitHub Pages
        if: steps.changes.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
