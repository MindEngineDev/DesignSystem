<!-- layout/mobile-app.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mobile App Layout — Design System</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="../../styles/layout/app.css"/>
  </head>
  <body>
    <header class="mobile-topbar">
      <button class="icon-btn" aria-label="Open menu">☰</button>
      <div class="brand">App</div>
      <button class="icon-btn" aria-label="Profile">◯</button>
    </header>

    <main class="mobile-shell container">
      <section class="mobile-hero">
        <h1>Welcome</h1>
        <p class="muted">This is a compact mobile shell for previewing components.</p>
      </section>

      <nav class="mobile-nav">
        <button class="nav-item">Home</button>
        <button class="nav-item">Projects</button>
        <button class="nav-item">Settings</button>
      </nav>

      <section class="mobile-content">
        <slot></slot>
      </section>
    </main>

    <footer class="mobile-footer">
      <small class="muted">© Design System</small>
    </footer>
  </body>
</html>
